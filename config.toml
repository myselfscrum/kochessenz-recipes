######################## default configuration ####################
baseURL = "https://www.kochessenz.de/"
title = "kochessenz"
theme = "galaxy-hugo"
# post pagination
paginate = "10"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
defaultContentLanguage = "de"
