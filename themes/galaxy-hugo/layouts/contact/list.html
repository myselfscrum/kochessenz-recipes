{{ define "main" }}

<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-9">

<!--
        <form action="{{ .Site.Params.contact_form_action }}" method="POST" class="bg-dark p-lg-5 p-4 row">
-->
        <form name="contact" netlify>
          <div class="col-12">
            <h2 class="section-title">{{ .Title | markdownify }}</h2>
          </div>
          <div class="form-group col-md-6">
            <label for="first-name">{{ i18n "first_name"}}</label>
            <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Ruth">
          </div>
          <div class="form-group col-md-6">
            <label for="last-name">{{ i18n "last_name"}}</label>
            <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Grahambel">
          </div>
          <div class="form-group col-md-6">
            <label for="email">{{ i18n "email"}}</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="du@email.com">
          </div>
          <div class="form-group col-md-6">
            <label for="subject">{{ i18n "subject"}}</label>
            <input type="text" name="subject" id="subject" class="form-control" placeholder="Deine Nachricht">
          </div>
          <div class="form-group col-12">
            <label for="message">{{ i18n "message"}}</label>
            <textarea name="message" id="message" class="form-control" placeholder="Was ich mitteilen möchte...……."></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">{{ i18n "send"}}<i class="ti-arrow-right ml-2"></i></button>
          </div>
          <input type="hidden" name="bot-field" />
          <input type="hidden" name="form" id="form" value ="contact" />
          <input type="hidden" name="language" id="language" value ="{{- .Page.Lang -}}" />
            </form>
      </div>
    </div>
  </div>
</section>

{{ end }}
