<head>
  <style>
    body {
      visibility: hidden;
      opacity: 0;
      color: #000;
    }
  </style>
  <style>
  @media screen and (min-width: 769px) {
      /* .post-content is a class which will be present only on single pages 
          and not lists and section pages in Hugo */
      .post-content input[type="checkbox"]:checked ~ label > img {
          transform: scale(2) translateY(80px);
          cursor: zoom-out;
          position: relative;
          z-index: 999;
          border-color: #E4112F;
          border-width: 1px;
          border-style: solid;
      }
  
      .post-content img.zoomCheck {
          transition: transform 0.15s ease;
          z-index: 999;
          cursor: zoom-in;
      }
  }
  </style>

  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Params.Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  
  {{ "<!-- theme meta -->" | safeHTML }}
  <meta name="theme-name" content="galaxy-hugo" />

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .link | absURL }}">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

</head>
